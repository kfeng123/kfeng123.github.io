<header class="site-header">
	<div class="container">
	  <div class="row">
		<div class="col-md-10">
		<h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
		</div>
		  
		
		<div class="trigger col-md-2">
			{% for page in site.pages %}
			  {% if page.title %}
			  <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
			  {% endif %}
			{% endfor %}
		</div>
		

	  </div>
	</div>
</header>
<hr/>
